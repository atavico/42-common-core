<style>
  * {
    background-color: black;
    box-sizing: border-box;
    color: white;
    font-family: Arial, sans-serif;
  }
  .central {
	position: absolute;
	width: 512px;
	max-width: 100%;
	max-height: 100%;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	overflow: auto;
  }
  .card {
    background-color: black;
    border: 1px solid white;
    border-radius: 16px;
    padding: 16px;
  }
</style>

<div class="main">
  <div class="central">
    <div class="card">
      <h1>404</h1>
      <p id="errorText"></p>
      <a href="/" id="backToHomeLink"></a>
    </div>
  </div>  
</div>

<script>
  var language = localStorage.getItem('language');
  var errorText;
  var backToHomeText;

  if (language === 'en') {
    errorText = 'Page not found. The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.';
    backToHomeText = 'Back to home';
  } else if (language === 'pl') {
    errorText = 'Nie znaleziono strony. Strona, której szukasz, może zostać usunięta, zmieniono jej nazwę lub jest tymczasowo niedostępna.';
    backToHomeText = 'Powrót do strony głównej';
  } else {
    errorText = 'Pagina non trovata. La pagina che stai cercando potrebbe essere stata rimossa, il suo nome potrebbe essere cambiato o potrebbe essere temporaneamente non disponibile.';
    backToHomeText = 'Torna alla home';
  }

  document.getElementById('errorText').textContent = errorText;
  document.getElementById('backToHomeLink').textContent = backToHomeText;
</script>
